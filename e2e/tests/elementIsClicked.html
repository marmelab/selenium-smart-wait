<html>
<head>
    <meta charset="UTF-8">
    <title>elementIsClicked</title>
</head>
<body>
    <button id="button" onClick="onClick()">Click</button>
    <script>
        let i = 0;
        function onClick() {
            const btn = document.getElementById('button');
            btn.innerText = 'clicked';
        }
    </script>
</body>
</html>
